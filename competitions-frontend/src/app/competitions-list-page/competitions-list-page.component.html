<div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col" *ngFor="let columnDef of columnDefs">{{columnDef}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of rowData; trackBy: update">
      <th scope="row">{{rowData.indexOf(row) + 1}}</th>
      <td>
        {{row.name}}
      </td>
      <td>
        <ng-template [ngIf]="row.f1"><i class="bi bi-check2"></i></ng-template>
      </td>
      <td>
        <ng-template [ngIf]="row.f2"><i class="bi bi-check2"></i></ng-template>
      </td>
      <td>
        <ng-template [ngIf]="row.f2"><i class="bi bi-check2"></i></ng-template>

      </td>

        <ng-template [ngIf]="row.f2"><i class="bi bi-check2"></i></ng-template>
      </td>
      <td>
        <ng-template [ngIf]="row.f2"><i class="bi bi-check2"></i></ng-template>
      </td>
      <td>
        <ng-template [ngIf]="row.f2"><i class="bi bi-check2"></i></ng-template>
      </td>
      <td>
        <ng-template [ngIf]="row.f2"><i class="bi bi-check2"></i></ng-template>
      </td>
      <td>
        <ng-template [ngIf]="row.f2"><i class="bi bi-check2"></i></ng-template>

      </td>
      <td>

      </td>
      <td>
        <ng-template [ngIf]="row.f2"><i class="bi bi-check2"></i></ng-template>
      </td>
    </tbody>
  </table>
</div>
